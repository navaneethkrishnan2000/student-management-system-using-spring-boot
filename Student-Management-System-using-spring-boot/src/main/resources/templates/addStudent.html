<!doctype html >
<html   xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #logo{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        }
        #menu {
            text-align: center;
            position: relative;
        }
        .form-group{
            margin-top:10px;
        }
        .form-group label{
            padding-bottom: 5px;
        }
        .btn{
            width: 100%;
        }
    </style>
    <title>Add Student</title>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary-subtle">
		<div class="container-fluid">
		    <img src="/images/Logo.jpg" alt="logo" id="logo">	
		    <a class="navbar-brand ms-3" id="navbar-heading" href="/">Student Management System</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
		    </button>

		    <div class="collapse navbar-collapse ms-lg-5" id="navbarNavAltMarkup">
			    <div class="navbar-nav">
			        <a class="nav-link" id="menu" style="color:black" aria-current="page" href="/">Home</a>
			        <a class="nav-link active" style="color:black; font-weight:600;" aria-current="page" id="menu" href="addStudent">Add Student</a>
			        <a class="nav-link" id="menu" href="viewStudent">View Student</a>
			    </div>
		    </div>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="row justify-content-center ">
	    	<div class="col-md-8 col-lg-6">
		  		<div class="card">
					<div class="card-body ">
			  			<h4 class="text-center text-primary">Student Details</h4>

						<form th:action="@{/register}" th:object="${student}" method="post">
						  	<div class="form-group">
								<label for="fullName">Full Name</label>
								<input type="text" class="form-control" name="fullName" required>		
						  	</div>
									
						  	<div class="form-group">
						    	<label for="rollNumber">Roll Number</label>
								<input type="text" class="form-control" name="rollNumber" required>		
						  	</div>
										
						  	<div class="form-group">
								<label for="dateOfBirth">Date of Birth</label>
								<input type="date" class="form-control" name="dateOfBirth" required>
						  	</div>
									
							<div class="form-group">
							  	<label for="department">Department</label>
							  	<select id="department" name="department" required class="form-select" aria-label="Default select example">
									<option value=" ">Choose Department</option>
									<option value="Mechanical Engineering">ME</option>
									<option value="Computer Science Engineering">CSE</option>
									<option value="Electronics and Commnunication Engineering">ECE</option>
									<option value="Civil Engineering">CIVIL</option>
									<option value="Electrical and Electronic Engineering">EEE</option>
									<option value="Automobile Enginnering">AUTO</option>
							  	</select>	
						    </div>
										
							<div class="form-group">
								<label for="year">Year</label>
							  	<select id="year" name="year" class="form-select" aria-label="Default select example" required>	
							  		<option value=" ">Choose Year</option>	
									<option value="First Year">FIRST</option>
									<option value="Second Year">SECOND</option>
									<option value="Third Year">THIRD</option>
									<option value="Fourth Year">FOURTH</option>
							 	</select>  
							</div>
										
							<div class="form-group">
							  	<label for="address">Address</label> 
							  	<input type="text" class="form-control" name="address" required>
							</div>
							
							<div class="form-group">
							  	<label>Email</label> 
								<input type="email" class="form-control" name="email" required>
							</div>
							
							<div class="form-group">
							  	<label>Phone Number</label>
							  	<input type="tel" class="form-control" name="phoneNumber" required>
							</div>
							
                            <div class="form-group ">
                                <button class="btn btn-primary btn-block">Submit</button>
                            </div>
			      		</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
		crossorigin="anonymous">
	</script>
</body>
</html>
